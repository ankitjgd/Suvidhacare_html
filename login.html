<!DOCTYPE html>

<title>Suvidha Care</title>
<!-- css -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
<!-- template skin -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<div class="login-signup-wrapper-container login-signup-mgn">
  <div class="login-signup-wrapper">
    <div class="sc-login">
      <div class="row login-row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <p class="login-ttl">Reset Password</p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 sc-login-logo "> <a href="#"><img src="images/login-logo.png" alt=""></a> </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form class="login-signup-form" action="a" autocomplete="off" method="POST">
            <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" name="New password" placeholder="New Password">
            </div>
            <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input  type="password" class="form-control" name="Confirm password" placeholder="Confirm New Password">
            </div>
           
            <div class="row mt-10">
              <div class="col-lg-12">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
</body>
